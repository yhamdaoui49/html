<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-rows: auto auto auto;
  background-color: #fc7575;
  padding: 20px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="grid-item" style="background-color: yellow;">A</div> 
  <div class="grid-item" style="background-color: pink;">B</div>
  <div class="grid-item" style="background-color: red;">C</div> 
  <div class="grid-item" style="background-color: blue;">D</div>
  <div class="grid-item" style="background-color: purple;">E</div>
  <div class="grid-item" style="background-color: green;">F</div>  

</div>

</body>
</html>
